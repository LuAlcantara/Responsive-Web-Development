<!-- 
Adicione as tags <meta> necessarias;
Substitua as tags <div> por elementos HTML semânticos adequados, como <header>, <nav>, <main>, <article>, <section>, <aside> e <footer>;
Mantenha o conteúdo dentro de cada <div> inalterado.
Adicione comentários explicando por que você escolheu cada tag semântica em particular.  
-->

<!DOCTYPE html>
<html>
    <head>
    <!-- 
    meta: para especificar meta-dados como conjunto de caracteres, autor etc.
    -->
        <meta charset="UTF-8">
        <meta name="#" content="#">
        <title>Exercício de Correção de Divs</title>
    </head>

    <body>
    <!-- 
    header: cabeçario da página com meta-informações;
    a href: para vincular com outra página/documento;
    nav: agrupando links de navegação;
    ul: definindo lista com o conteúdo de navegação.
    -->
        <div id="page-container">

            <header id="top-section">
                <a href="#" id="logo">Meu Site</a>
                    <nav id="navigation">
                        <ul>
                            <li><a href="#">Home</a></li>
                            <li><a href="#">Sobre</a></li>
                            <li><a href="#">Contato</a></li>
                        </ul>
                    </nav>
            </header>
            <!-- 
            main: conteúdo principal;
            h2: sub-titulo;
            p: paragrafo.
            -->
            <main id="main-content">
                <div id="left-column">
                    <article class="article">
                        <h2 class="title">Artigo 1</h2>
                        <p class="content">Este é o conteúdo do artigo 1.</p>
                    </article>
                </div>

                <nav id="right-column">
                    <ul>
                        <li><a href="#">Item 1</a></li>
                        <li><a href="#">Item 2</a></li>
                    </ul>
                </nav>
            </main>
            <!-- 
            footer: rodapé da página.
            -->
            <footer id="bottom-section">
                <div id="footer-text">Copyright 2023</div>
            </footer>

        </div>

    </body>

</html>
