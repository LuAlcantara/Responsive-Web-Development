<!-- 
1. Substitua as tags inadequadas por elementos semânticos mais apropriados.
2. Mantenha o conteúdo dentro de cada elemento inalterado.
3. Justifique suas escolhas com comentários no código.
4. Adicione as tags meta de open graph.
5. Corrija eventuais tags/propriedades que estiverem faltando.
 -->
 <!DOCTYPE html>
 <html>

    <head>
        <!-- 
        meta: para especificar meta-dados como conjunto de caracteres, autor etc.
        -->    
        <meta charset="UTF-8">
        <meta name="#" content="#">
        <title>Exercício de Correção Semântica</title>
    </head>
 
    <body>
        <!-- 
        header: cabeçario da página com meta-informações;
        a href: para vincular com outra página/documento;
        ul: definindo lista com o conteúdo de navegação.
        li: item da lista.
        -->
        <main id="main-container">
 
            <main id="top-section">
                <header>
                    <a href="#" id="logo">Meu Site</a>
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Sobre</a></li>
                        <li><a href="#">Contato</a></li>
                    </ul>
                </header>
            </main>
            <!-- 
            main: conteúdo principal do bloco;
            h2: sub-titulo;
            p: paragrafo.
            -->
            <header id="main-content">
                <main>
                    <article id="article-section">
                        <header class="article">
                            <h2 class="title">Artigo 1</h2>
                            <p class="content">Este é o conteúdo do artigo 1.</p>
                        </header>
                    </article>
                </main>
            </header>
            <!-- 
            footer: rodapé da página.
            -->
            <footer id="bottom-section">
                <main>
                    <p id="footer-text">Copyright 2023</p>
                </main>
            </footer>
 
        </main>
 
    </body>
 
 </html>
